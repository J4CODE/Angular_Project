<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2 font-weight-bold mb-4">Add User</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 30%">First Name</th>
      <th style="width: 30%">Last Name</th>
      <th style="width: 30%">Username</th>
      <th style="width: 10%"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="p-3">{{user.firstName}}</td>
      <td class="p-3">{{user.lastName}}</td>
      <td class="p-3">{{user.username}}</td>
      <td style="white-space: nowrap">
        <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-2 font-weight-bold">Edit</a>
        <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user font-weight-bold"
          [disabled]="user.isDeleting">
          <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
          <span *ngIf="!user.isDeleting">Delete</span>
        </button>
      </td>
    </tr>
    <tr *ngIf="!users">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
